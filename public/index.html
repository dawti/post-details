    <script>
      function custom_template(obj){
          var data = $(obj.element).data();
          var text = $(obj.element).text();
          if(data && data['img_src']){
            img_src = data['img_src'];
            template = $("<div><img src=\"" + img_src + "\" style=\"max-width:100%;height:auto;\"/>" + text + "</div>");
            return template;
          }
        }
  var options = {
    'templateSelection': custom_template,
    'templateResult': custom_template,
  }
  $('#id_select2_example').select2(options);
    $('.select2-container--default').css({'width':'100%'});
    $('.select2-container--default .select2-selection--single').addClass('form-control'); 
    $('.select2-container--default .select2-selection--single').css({'height': '60px'});

    </script>
